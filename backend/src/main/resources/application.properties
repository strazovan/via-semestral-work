connectors.gofile.baseURL = https://api.gofile.io
connectors.gofile.fileTemplate = https://{{server}}.gofile.io
configuration.mongo.host=${MONGO_HOST}
configuration.mongo.port=${MONGO_PORT}
configuration.mongo.database=${MONGO_DATABASE}
configuration.mongo.username=${MONGO_USERNAME}
configuration.mongo.password=${MONGO_PASSWORD}
spring.data.mongodb.authentication-database = ${MONGO_DATABASE}


server.port=${APP_PORT}
spring.application.name="ShareSome"
frontend.url=${FRONTEND_URL}
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

virusCheck.token=${VIRUS_TOTAL_TOKEN}
virusCheck.baseURL=${VIRUS_TOTAL_BASE_URL}
virusCheck.analysisAttempts.limit=3
virusCheck.analysisAttempts.timeoutMs=15000